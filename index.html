<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cehpoint AI Consultant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      /* Custom scrollbar for transcript */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
       @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.6s ease-out forwards;
      }

      /* PRINT STYLES - CRITICAL FOR EXPORT */
      @media print {
        html, body, #root {
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          position: static !important;
          background: white !important;
        }
        
        /* Hide everything that isn't the proposal content */
        body > div > div {
           display: none !important;
        }
        
        /* Re-display the proposal container specifically */
        .proposal-container, .proposal-container * {
          display: block !important;
          visibility: visible !important;
        }
        
        /* Ensure the container takes full width */
        .proposal-container {
           position: absolute;
           left: 0;
           top: 0;
           width: 100% !important;
           margin: 0 !important;
           padding: 0 !important;
           box-shadow: none !important;
           border: none !important;
        }

        .no-print {
          display: none !important;
        }
        
        /* Typography adjustments for paper */
        .prose {
          max-width: 100% !important;
          font-size: 12pt !important;
        }
        
        /* Prevent page breaks inside tables or headers */
        h1, h2, h3 {
          page-break-after: avoid;
        }
        table, figure {
          page-break-inside: avoid;
        }
      }
    </style>
